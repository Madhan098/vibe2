services:
  - type: web
    name: codemind-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

