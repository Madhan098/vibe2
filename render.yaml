services:
  - type: web
    name: codemind-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    # Note: Procfile will be used if present, otherwise startCommand
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

